<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h4>Introduzca sus datos</h4>
      <label>Correo electronico</label>
      <input type="mail" class="form-control" id="inputEmail" autofocus
      formControlName="email">
      <p class="alert alert-danger" *ngIf="erroresForm.email">
        {{ erroresForm.email }}
      </p>
      <label>Contraseña</label>
      <input type="password" class="form-control" id="inputPassword"
      formControlName="password">
      <p class="alert alert-danger" *ngIf="erroresForm.password">
        {{ erroresForm.password }}
      </p>
      <hr>
      <button type="submit" class="btn btn-primary" *ngIf="!autenticando"> Iniciar sesion </button>
        <button type="submit" class="btn btn-primary" *ngIf="autenticando"> Autenticando usuario... <img src="../../../assets//spinner.gif" alt="" height="30px"> </button>
    </form>
    <p>Si no dispone de cuenta pulse <a routerLink="/registro">aquí</a> </p>
    <p class="alert alert-danger" *ngIf="mensaje">
      Usuario o contraseña incorrecto
    </p>
  </div>
  <div class="col col-md"></div>
</div>
